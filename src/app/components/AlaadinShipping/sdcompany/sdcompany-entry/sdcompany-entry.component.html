<h1 mat-dialog-title>{{ dialog_title }}</h1>
<div mat-dialog-content>
  <form #sdcompanyForm="ngForm">
    <mat-list>
      <div>
        <mat-list-item><b>Company</b>: {{ pModel.company }}</mat-list-item>
        <mat-list-item><b>City</b>: {{ companycity }}</mat-list-item>
      </div>
      <div>
        <mat-list-item><b>Address</b>: {{ pModel.address }}</mat-list-item>
        <mat-list-item><b>Info</b>: {{ pModel.otherInformation }}</mat-list-item>
      </div>
    </mat-list>
    <!-- <button class="midcta" mat-stroked-button (click)="addLocationRecord()">Add Location<mat-icon>add_location</mat-icon></button>
    <div *ngFor="let record of locationData">
      <mat-list class="location">
        <mat-list-item>{{ record.srNo }}</mat-list-item>
        <mat-list-item><mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput type="text" required maxlength="100" #profileInput="ngModel" [(ngModel)]="record.location" name="location">
        </mat-form-field></mat-list-item>

      </mat-list> -->
    <!-- </div> -->
    <section>
      <button mat-raised-button style="margin:10px 8px;" type="button" (click)="addLocationRecord()">
      +
      </button>
      <mat-table style="width:100%; height: 230px; overflow-y: auto;" [dataSource]="locationDataSource"
      class="mat-elevation-z8">
      <ng-container matColumnDef="locationSrNo">
        <mat-header-cell *matHeaderCellDef style="padding-left: 0px">Sr. No.</mat-header-cell>
        <mat-cell *matCellDef="let row" style="padding-left: 0px">{{ row.srNo }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row">
          <mat-form-field>
            <input matInput name="location" [(ngModel)]="row.location" type="text"
              [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </mat-cell>
        </ng-container>
      <ng-container matColumnDef="locationDelete">
        <mat-header-cell *matHeaderCellDef style="padding-right: 0px">Delete</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element;let i = index" style="margin-right: 0px; padding-right: 0px">
          <button mat-icon-button type="button" (click)="onDeleteLocation(i)">
            <mat-icon small class="mat-icon material-icons" role="img" aria-hidden="true" color="warn">
              delete
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="locationDisplayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: locationDisplayedColumns; ">
      </mat-row>
      </mat-table>
      </section>

  </form>
</div>

<div mat-dialog-actions class="cta">
  <button mat-raised-button type="button" class="sleep" (click)="onCancel()">Cancel</button>
  <button *ngIf="pModel.entryMode=='D'" mat-raised-button color="warn" type="submit">Delete</button>
  <button *ngIf="pModel.entryMode=='A' || pModel.entryMode=='E'" mat-raised-button color="accent" (click)="onSubmit(sdcompanyForm.value)">Submit</button>
</div>
