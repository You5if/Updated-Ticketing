<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Reference Type
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Reference Type" name="paymentRefType" [(ngModel)]="paymentRefType" (input)="onPaymentRefType()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
