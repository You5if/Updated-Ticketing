<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Lot No.
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Lot No." name="lotNo" [(ngModel)]="lotNo" (input)="onLotNo()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
