<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Plan Cost Price
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form [formGroup]="planCostPriceFilter">
        <mat-form-field>
            <mat-label>From</mat-label>
            <input matInput type="number" formControlName="from" (input)="onFromChange()">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>To</mat-label>
            <input matInput type="number" formControlName="to" (input)="onToChange()">
        </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
