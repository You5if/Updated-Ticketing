<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Plan Expense Date
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form [formGroup]="myForm">
      <mat-form-field>
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="planExpenseDatePickerFrom" formControlName="from" (dateChange)="onFromChange()" >
          <mat-datepicker-toggle matSuffix [for]="planExpenseDatePickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #planExpenseDatePickerFrom></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
          <mat-label>To</mat-label>
          <input matInput [matDatepicker]="planExpenseDatePickerTo" formControlName="to" (dateChange)="onToChange()">
          <mat-datepicker-toggle matSuffix [for]="planExpenseDatePickerTo"></mat-datepicker-toggle>
          <mat-datepicker #planExpenseDatePickerTo></mat-datepicker>
      </mat-form-field>
  `</form>
  </ng-template>
</mat-expansion-panel>
