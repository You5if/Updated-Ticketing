<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Vehicle Tag No.
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Vehicle Tag No." name="tagNo" [(ngModel)]="tagNo" (input)="onTagNo()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
