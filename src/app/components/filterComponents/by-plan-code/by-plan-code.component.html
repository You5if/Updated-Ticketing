<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Plan Code
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Plan Code" name="planCode" [(ngModel)]="planCode" (input)="onPlanCode()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
