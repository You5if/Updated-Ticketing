<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Customer Name
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Customer Name" name="customerName" [(ngModel)]="customerName" (input)="onCustomerName()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
