<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Vehicle Reference No.
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Vehicle Reference No." name="vehicleRefNo" [(ngModel)]="vehicleRefNo" (input)="onVehicleRefNo()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
