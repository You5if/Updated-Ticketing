<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Container No
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Container No" name="containerNo" [(ngModel)]="containerNo" (input)="onContainerNo()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
