<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Vehicle Type
        </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <form [formGroup]="vehicleTypeFilter">
            <mat-form-field>
                <mat-label>Vehicle Type</mat-label>
                <mat-select multiple formControlName="vehicleType">
                    <mat-option value="ATV">ATV</mat-option>
                    <mat-option value="Boat">Boat</mat-option>
                    <mat-option value="Car">Car</mat-option>
                    <mat-option value="Heavy Equipment">Heavy Equipment</mat-option>
                    <mat-option value="Large Yacht">Large Yacht</mat-option>
                    <mat-option value="Motorcycle">Motorcycle</mat-option>
                    <mat-option value="Pickup">Pickup</mat-option>
                    <mat-option value="RV">RV</mat-option>
                    <mat-option value="SUV">SUV</mat-option>
                    <mat-option value="Travel Trailer">Travel Trailer</mat-option>
                    <mat-option value="Van">Van</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </ng-template>
</mat-expansion-panel>
