<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          License Plate
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="License Plate" name="licensePlate" [(ngModel)]="licensePlate" (input)="onLicensePlate()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
