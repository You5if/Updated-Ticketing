<mat-expansion-panel class="mat-elevation-z0" (click)="$event.stopPropagation()">
  <mat-expansion-panel-header>
      <mat-panel-title>
          Booking No.
      </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Booking No." name="bookingNo" [(ngModel)]="bookingNo" (input)="onBookingNo()">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>
