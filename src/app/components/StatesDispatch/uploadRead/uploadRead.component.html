<form #f>
    <mat-card class="cardMain" style="width: 50%; overflow-y: auto;">
        <mat-card-title>
            Files
        </mat-card-title>
        <mat-card-content>
            <app-uploadread [myFiles]="lFiles" (onUploadFinished)="uploadFinished($event)"
                (onDeleteFile)="deleteFile($event)">
            </app-uploadread>
        </mat-card-content>
        <mat-card-actions>
                <button mat-raised-button type="button" (click)="onCancel()" class="btn btn-primary"
                color="warn">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
