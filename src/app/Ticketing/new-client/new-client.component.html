<div>
  <div class="userInfo" fxLayout="column" fxLayoutGap="5px">
    <div  fxLayout fxLayoutGap="10px">
      <div  class="newCustomer">
        <i class="fas fa-user" style="width: 24px"></i>
      </div>
     
      <h1  class="newCustomer">{{name}}</h1>
    </div>
    <div  fxLayout fxLayoutGap="10px">
      <!-- <div  class="newCustomer">
        <i class="fa-solid fa-phone"></i>
      </div> -->
     
      <h3 class="newCustomer2">{{phNum}}</h3>
    </div>
    
  </div>

  <div *ngIf="showNew" class="btns" fxLayout fxLayoutGap="50px">
    <button class="BtnS" (click)="onOpenNew('38001')" mat-button color="primary" type="submit">Inquiry</button>
    <button class="BtnS" (click)="onOpenNew('38003')" mat-button color="primary" type="submit">Claim</button>
    <button class="BtnS" (click)="onOpenNew('38002')" mat-button color="primary" type="submit">Complaint</button>
  </div >
  <div *ngIf="!showNew" class="btns2" fxLayout="column" fxLayoutGap="15px">
    <h2 class="newCustomer3">Policies:</h2>
    <div  class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" style="width: 100%">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> 
            <div class="cent">
              Code
            </div> </th>
          <td mat-cell *matCellDef="let element">
            <div class="centH">
              {{element.code}}
            </div> 
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> <div class="cent">
            Type
          </div> </th>
          <td mat-cell *matCellDef="let element">
            <div class="centH">
              {{element.type}}
            </div>  </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> 
            <div class="cent">
              Desc.
            </div> </th>
          <td mat-cell *matCellDef="let element">
            <div class="centH">
              {{element.desc}}
            </div>
              </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef> 
            <div class="cent">
              Add ticket
            </div> </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="centH">
              <button class="BtnS" (click)="onOpenNew2(element.code, element.type, element.desc)" mat-button color="primary" type="submit"><i class="fas fa-plus"></i></button>
            </div>
            
             </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
